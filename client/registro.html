<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Inicio</title>
  </head>
  <body>
    <div id="main" class="container">
        <div class="row">
            <div class="col">
                <div class="formulario-login">
                    <div class="card">
                        <div class="card-header" style="background: white;">
                            <h3>Registro de usuario</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="registroUsuario">Usuario</label>
                                    <input type="text" class="form-control" id="registroUsuario" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="registroPassword1">
                                </div>
                                <div class="form-group">
                                    <label for="registroPassword2">Repetir Password</label>
                                    <input type="password" class="form-control" id="registroPassword2">
                                </div>
                            </form>
                            <div id="camara" style="display: none;">
                                <div class="video-wrap">
                                    <video id="video" playsinline autoplay></video>
                                </div>
                                    
                                <div class="controller">
                                    <button id="snap" class="btn btn-ingresar btn-lg btn-block">Tomar foto y subir</button>
                                </div>
                                    
                                <canvas id="canvas" width="360" height="360"></canvas> 
                            </div>
                            <button type="button" id="btnDesplegar" onclick="desplegar()" class="btn btn-ingresar btn-lg btn-block">
                                Subir 
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-upload" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                    <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                              </svg>
                            </button>
                            <button type="button" id="btnRegistro" onclick="registro()" class="btn btn-ingresar btn-lg btn-block">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/bundle.js"></script>
    <script>
        'use strict';
        
        const video = document.getElementById('video');
        const snap = document.getElementById("snap");
        const canvas = document.getElementById('canvas');
        const errorMsgElement = document.querySelector('span#errorMsg');

        const constraints = {
            audio: false,
            video: {
                width: 360, height: 360
            }
        };

        // Acceso a la webcam
        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleSuccess(stream);
            } catch (e) {
                errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
            }
        }
        // Correcto!
        function handleSuccess(stream) {
            window.stream = stream;
            video.srcObject = stream;
        }
        // Load init
        init();
        // Dibuja la imagen
        var context = canvas.getContext('2d');

        snap.addEventListener("click", function() {
            console.log(canvas.toDataURL('image/base64', 1.0));
            let password1 = document.getElementById("registroPassword1").value;
            let password2 = document.getElementById("registroPassword2").value;

            if(password1 === password2) {
                let user = document.getElementById("registroUsuario").value;

                registroImagen(canvas.toDataURL('image/base64', 1.0), user, password1);
            } else {
                alert("Las contrase√±as no coinciden üòê");
            }
        });

    </script>
  </body>
</html>
