<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            background: #fff;
            font-family: 'Merriweather Sans', sans-serif;
        }
    </style>
    <title>Inicio</title>
  </head>
  <body onload="getDatos()">
    <div class="container" style="padding-top: 25px;">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">uAttendance</span>
        </nav>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="home-tab" style="color: #7671B1;" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Estudiantes</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="profile-tab" style="color: #7671B1;" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Fotos Grupales</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="contact-tab" style="color: #7671B1;" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Asistencias</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row">
                    <div class="col-8">
                        <div class="row" id="estudiantes">

                            
                            
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 20rem;">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                      <label for="inputId">ID Estudiante</label>
                                      <input type="text" class="form-control" id="inputId">
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputFoto" onchange="getImager64()" required>
                                        <label class="custom-file-label" for="inputFoto">Elegir</label>
                                    </div>
                                </form>
                            </div>
                            <button type="submit" id="btnEstudiante" onclick="nuevoEstudiante()" class="btn btn-ingresar btn-lg btn-block">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="row">
                    <div class="col-8">
                        <div class="row" id="grupos">

                            
                            
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 20rem;">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                      <label for="grupoId">ID Grupo</label>
                                      <input type="text" class="form-control" id="grupoId">
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGrupo" onchange="getImager64G()" required>
                                        <label class="custom-file-label" for="inputGrupo">Elegir</label>
                                    </div>
                                </form>
                            </div>
                            <button type="submit" id="btnGrupo" onclick="nuevoGrupo()" class="btn btn-ingresar btn-lg btn-block">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
          </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
